<!-- Main Footer -->
<!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
<!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
<!-- Or class "fixed" to  always fix the footer to the end of page -->
<footer class="main-footer sticky footer-type-1">
    <div class="footer-inner">

        <!-- Add your copyright text here -->
        <div class="footer-text">&copy; {%date('Y')%} <strong>{%$LANG.WEBSITE%}</strong></div>

        <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
        <div class="go-up">

            <a href="#" rel="go-top">
                <i class="fa-angle-up"></i>
            </a>

        </div>

    </div>
</footer>
</div>
</div>
<div class="page-loading-overlay">
    <div class="loader-2"></div>
</div>

<!-- Bottom Scripts -->
<script src="{%$RIA_URL%}js/bootstrap.min.js"></script>
<script src="{%$RIA_URL%}js/TweenMax.min.js"></script>
<script src="{%$RIA_URL%}js/resizeable.js"></script>
<script src="{%$RIA_URL%}js/joinable.js"></script>
<script src="{%$RIA_URL%}js/xenon-api.js"></script>
<script src="{%$RIA_URL%}js/xenon-toggles.js"></script>


<!-- Imported scripts on this page -->
<script src="{%$RIA_URL%}js/jquery-ui/jquery-ui.min.js"></script>
{%if isset($jses)%}
    {%foreach from=$jses item=js%}
        <script src="{%$RIA_URL%}js/{%$js%}.js"></script>
    {%/foreach%}
{%/if%}

<!-- JavaScripts initializations and stuff -->
<script src="{%$RIA_URL%}js/xenon-custom.js"></script>
{%include file="modal/alert.html"%}
{%if isset($modals)%}
    {%foreach from=$modals item=modal%}
        {%include file="modal/$modal.html"%}
    {%/foreach%}
{%/if%}
</body>
</html>
