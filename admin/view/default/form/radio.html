<p id="form_{%$form_radio['id']%}">
    {%foreach from=$form_radio.options item=option key=option_key%}
        {%if isset($form_radio['checked']) && $option_key == $form_radio['checked']%}
            <label class="radio-inline"><input type="radio" name="{%$form_radio['name']%}" value="{%$option_key%}" checked> {%$option%}</label>
        {%else%}
            <label class="radio-inline"><input type="radio" name="{%$form_radio['name']%}" value="{%$option_key%}"> {%$option%}</label>
        {%/if%}
    {%/foreach%}
</p>
