<div class="modal fade" id="alert-modal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="alert-modal-title"></h4>
            </div>
            <div class="modal-body" id="alert-modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">{%$LANG.CLOSE%}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function showAlertModal(title,body,model_config){
        var model_config = model_config || {backdrop: 'static'};
        $('#alert-modal').modal('show', model_config);
        $('#alert-modal-title').html(title);
        $('#alert-modal-body').html(body);
    }
</script>
